<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microcontroller Interface</title>
  <link rel="stylesheet" href="style.min.css">
</head>
<body>
  <div class="tab-header">
    <button class="tab-button active" onclick="openTab('serial')">Serial Interface</button>
    <button class="tab-button" onclick="openTab('upload')">File Upload</button>
    <button class="tab-button" onclick="openTab('settings')">Settings</button>
  </div>

  <div id="serial" class="tab active">
    <input type="text" id="inputField" placeholder="Type here..." />
    <button onclick="submitData()">Submit</button>
    <button onclick="clearOutput()">Clear Output</button>
    <label>
      <input type="checkbox" id="autoScroll" checked>
      Scroll to bottom
    </label>
    <div id="output"></div>
  </div>

  <div id="upload" class="tab">
    <h2>Upload</h2>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="Upload File">
    </form>
    <h2>Files</h2>
    <button id="delete-selected">Delete Selected Files</button>
    <div id="file-list">
        <table id="files-table">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>File Name</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <!-- File entries will be added here -->
            </tbody>
        </table>
    </div>
  </div>

  <div id="settings" class="tab">
    <div style="display: grid; grid-template-columns: auto auto; gap: 10px;">
      <!-- Add settings here -->
      <div>Setting 1</div>
      <input type="text">
      <!-- Repeat for other settings -->
    </div>
  </div>

  <script src="script.min.js"></script>
</body>
</html>
